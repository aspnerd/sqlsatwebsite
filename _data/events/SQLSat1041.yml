description: |
    <p><b>Jacksonville's 15th Annual SQL Saturday</b> event includes two paid pre-con tracks and one FREE day of training sessions for Microsoft Data 
    Platform professionals and those wanting to grow their skill set in Business Intelligence, Analytics, and SQL Server. This event is being 
    hosted by Jacksonville SQL Server Users Group a 501c3 non-profit organization.</p>
    <p>SQL Saturday is a training event for SQL Server and data professionals who want to learn how to elevate their careers to the next level. 
    This is the 15th year of SQL Saturday in Jacksonville and will be held on May 6, 2023. Admittance to this event is free, all costs are covered 
    by donations and sponsorship. Please register soon as seating is limited, and let friends and colleagues know about the event. SQL Saturday 
    Jacksonville is hosted by Jacksonville SQL Server Users Group which is a 501c3 non profit organization.</p>
    <p><b>Why Attend?</b> This is a great opportunity to learn from SQL Server Experts, Microsoft MVPs, SQL Server Authors, and Professionals who 
    have been through and can relate to the obstacles you have day to day. This one day training event is unlike any other providing free food, 
    training and networking.</p>
    <p><a name="precon">Pre-Cons</a> will be held on Friday May 5th.</p>
    <a href="https://sqlsatjax.eventbrite.com/?aff=SQLSaturdaycom"><h1>PreCon: SQL Server 2022 Workshop - Bob Ward</h1></a>
    <a href="https://sqlsatjax.eventbrite.com/?aff=SQLSaturdaycom"><h3>Click Here To Register - https://sqlsatjax.eventbrite.com/?aff=SQLSaturdaycom</h3></a>
    <h3>Session Details:</h3>
    <p>Immerse yourself in this day-long workshop on SQL Server 2022 including presentations, hands-on exercises, and interactive Q&A taught by the Microsoft engineering team. You will learn all aspects of what is new in SQL Server 2022 including features for hybrid, built-in query intelligence, industry-proven engine, data virtualization and object storage, and new T-SQL capabilities. Attendees will need to bring their own laptop running Windows and will be provided instructions on software to be pre-installed including SQL Server 2022 Evaluation Edition and tools like SQL Server Management Studio. All attendees are expected to have a fundamental working knowledge of SQL Server including the T-SQL language, engine fundamentals, and use of tools like SQL Server Management Studio (SSMS). If you are looking to dive deep into “everything” SQL Server 2022 this workshop is for you.</p>
    <h3>Speaker:</h3>
    <p>Bob Ward is a Principal Architect for the Microsoft Azure Data team, which owns the development for all SQL Server versions. Bob has worked for Microsoft for 29 years on every version of SQL Server shipped from OS/2 1.1 to SQL Server 2022 including Azure SQL. Bob is a well-known speaker on SQL Server and Azure SQL, often presenting talks on new releases, internals, and specialized topics at events such as SQLBits, Azure Data Conference, Microsoft Build, Microsoft Inspire, Microsoft Ignite, PASS Summit, and many different events. You can also learn Azure SQL from him on the popular series https://aka.ms/azuresql4beginners. You can follow him at @bobwardms or linkedin.com/in/bobwardms. Bob is the author of the books Pro SQL Server on Linux, SQL Server 2019 Revealed, and Azure SQL Revealed available from Apress Media.</p>
    <h3>Pre-Con Special Notes:</h3>
    <p>You will also be required to buy a pay-by-plate daily parking permit ($5) on the day of the event. You may do this online or at one of the kiosks located in the garage. Kiosk map and pay by plate instructions: <a href="https://bit.ly/3IASwg6" target="_blank">https://bit.ly/3IASwg6</a> - for a map: <a href="https://bit.ly/3qsPMLE" target="_blank">https://bit.ly/3qsPMLE</a></p>
    <a href="https://sqlsatjax.eventbrite.com/?aff=SQLSaturdaycom"><h1>PreCon: Analytics with Azure Synapse & Power BI - Ginger Grant</h1></a>
    <a href="https://sqlsatjax.eventbrite.com/?aff=SQLSaturdaycom"><h3>Register Here - https://sqlsatjax.eventbrite.com/?aff=SQLSaturdaycom</h3></a>
    <h3>Session Details:</h3>
    <p>In this all-day session we will be doing a deep dive into using Azure Synapse Analytics to create an analytics solution using the different components of Azure Synapse and visualize data with Power BI. Whether you choose to call it a Modern data warehouse or lakehouse or a datamart , the process to create it is the same, you need to gather the data from different data sources, analyze, transform, and develop a data model to provide user insight with the data by generating visuals on the data in Power BI.
    </p><p>The process involved sounds simple, but it involves a lot of different technology to create a robust scalable solution. This precon describes the components used to create a data lakehouse, perform serverless data analysis on flat files, develop code first data transformation pipelines, incorporate spark development, and implementing administration and security needed for a Power BI model with a Azure Synapse created backend.
    </p><p>By the end of the precon you will have the skills and code needed to implement this solution in your environment.
    </p><p>Agenda</p>
    <ul>
    <li>Introduction</li>
    <li>Developing a data lakehouse</li>
    <li>Analyzing the data</li>
    <li>Transformation layer</li>
    <li>Spark development</li>
    <li>Administration and security</li>
    <li>Data Analytics with Power BI</p></li>
    </ul>
    <h3>Speaker:</h3>
    <p>Ginger Grant is a Data Platform MVP who provides consulting services in advanced analytic solutions, including machine learning, data warehousing, and Power BI. She is an author of articles, books, and at DesertIsleSQL.com and uses her MCT to provide data platform training in topics such as Azure Synapse Analytics, Python and Azure Machine Learning.</p>
    <h3>Pre-Con Special Notes:</h3>
    <p>You will also be required to buy a pay-by-plate daily parking permit ($5) on the day of the event. You may do this online or at one of the kiosks located in the garage. Kiosk map and pay by plate instructions: <a href="https://bit.ly/3IASwg6" target="_blank">https://bit.ly/3IASwg6</a> - for a map: <a href="https://bit.ly/3qsPMLE" target="_blank">https://bit.ly/3qsPMLE</a></p>
    <p>We will have a room set up for you to ask our SQL Experts for assistance with any current challenges you might be having. Look for this image posted at the door:<br/>
    <img style="max-width: 50%;" src="/assets/img/logos/SQLRedCross.png"</p>

